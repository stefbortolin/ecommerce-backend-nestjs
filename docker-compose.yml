version: '3.1'

services:
  ecommerce_pg:
    image: postgres:15.3
    container_name: ecommerce_pg
    restart: always
    environment:
      POSTGRES_DB: ecommercedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432